<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>description</th>
        <th>amount</th>
        <th>status</th>
        <th>season</th>
        <th>type</th>
        <th>kind</th>
    </tr>
    

    <tr>
    <c:forEach items="${products}">
        <td>products.id</td>
        <td>products.name</td>
        <td>products.description</td>
        <td>products.amount</td>
        <td>products.status</td>
        <td>products.season</td>
        <td>products.type</td>
        <td>products.kind</td>
    </c:forEach>
    </tr>
</table>
</body>
</html>
